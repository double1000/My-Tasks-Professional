<html lang="en">
<head>
<meta charset="UTF-8">
<title>我的任务列表</title>

<!--- 总容器开始--->
<div class="container">
    <!--定时器弹出层-->
    <div id="msg">
        <div class="msg-content">岁月如冰河,热望如鲸歌</div>
        <button type="button">OK</button>
    </div>
    <!--定时器弹出层结束-->
    <p>My Todo List</p>
    <!--task 任务添加部分-->
    <form class="add-task">
        <input name="content" type="text" placeholder="eg：哀吾生之须臾,羡长江之无穷" autofocus="" autocomplete="off">
        <button type="submit">submit</button>
    </form>
    <!--task 任务添加部分结束-->
    <!--- 清单列表开始 --->
    <div class="task-list">
        <!-- <div class="task-item">
            <span><input type="checkbox"></span>
            <span class="task-content"></span>
            <span class="delete">delete</span>
            <span class="detail">detail</span>
        </div>-->
    </div>
    <!--- 清单列表结束 --->
    <!-- 任务详情遮罩部分 -->
    <div class="task-detail-mask"></div>
    <!--- 任务详情开始--->
    <div class="task-detail">
        <div>
            <!--- 任务标题开始--->
            <div class="content"></div>
            <!--- 任务标题结束--->
            <!--- 任务描述开始--->
            <div>
                <div class="desc">
                    <textarea id=""></textarea>
                </div>
            </div>
            <!--- 任务描述结束--->
            <!--- 任务定时提醒开始--->
            <div class="remind">
                <input type="date">
                <button type="submit">submit</button>
            </div>
            <!--- 任务定时提醒结束--->
        </div>
    </div>
    <!--- 任务详情结束--->
</div>
<!--- 总容器结束--->

<script src="node_modules/jquery/dist/jquery.js"></script>
<script src="node_modules/jquery-datetimepicker/bulid/jquery.datetimepicker.full.js"></script>
<script src="node_modules/store2/dist/store2.js"></script>
<script src="js/index.js"></script>
</body>
</html>
